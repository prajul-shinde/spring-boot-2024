<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
The customer is confirmed: <span
        th:text="${customer.firstName} + ' ' + ${customer.lastName} + ' free passes: ' +${customer.freePasses} + ' PostalCode: ' +${customer.postalCode} + ' CourseCode: ' +${customer.courseCode} "></span>
</body>
</html>
